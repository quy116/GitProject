<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<form>
  <input type="number" id="number1" placeholder="nhap so thu nhat">
  <input type="number" id="number2" placeholder="nhap so thu 2">
  <button onclick="Cong()" >cong </button>
  <button onclick="Tru()">tru</button>
  <button onclick="Nhan()">nhan</button>
  <button onclick="Chia()">chia</button>
  <div id="result">day la ket qua</div>
</form>
<script>
  // const  num1 = document.getElementById("number1").value;
  // const num2 = document.getElementById('number2')
  function Cong(){
    let  num1 = document.getElementById("number1").value;
    let num2 = document.getElementById('number2').value;
    let result = Number(num1) + Number(num2);
    document.getElementById('result').innerHTML = result;

  }
  function Tru(){
    let  num1 = document.getElementById("number1").value;
    let num2 = document.getElementById('number2').value;
    let result = Number(num1) - Number(num2);
    document.getElementById('result').innerHTML = result;

  }
  function Nhan(){
    let  num1 = document.getElementById("number1").value;
    let num2 = document.getElementById('number2').value;
    let result = Number(num1) * Number(num2);
    document.getElementById('result').innerHTML = result;

  }
  function Chia(){
    let  num1 = document.getElementById("number1").value;
    let num2 = document.getElementById('number2').value;
    let result = Number(num1) % Number(num2);
    document.getElementById('result').innerHTML = result;

  }



</script>
</body>
</html>

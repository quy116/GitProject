<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [[]];
  let m = +prompt("Nhập độ dài hàng m");
  let n = +prompt("Nhập độ dài cột n");
  for (let i = 0; i < n; i++) {
    arr[i] = [];
    for (let j = 0; j < m; j++) {
      arr[i][j] = +prompt("Nhập phần tử hàng" + i + "cột" + j);
    }
  }

  function checkMaxMin(arr) {
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (max < arr[i][j]) {
          max = arr[i][j];
        }
        if (min > arr[i][j]) {
          min = arr[i][j];
        }
      }
    }
    document.write("giá trị lớn nhất là:" + max);
    document.write("giá trị nhỏ nhất là:" + min);
  }

  checkMaxMin(arr)
</script>
</body>
</html>

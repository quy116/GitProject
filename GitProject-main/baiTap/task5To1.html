<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(arr) {
        let sum=0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j]%2===0){
                    sum+= arr[i][j];
                }
            }
        }
        return sum;
    }
    let arr=[[]];
    let m=+prompt("Nhập độ dài hàng m");
    let n=+prompt("Nhập độ dài cột n");
    for (let i = 0; i < n; i++) {
        arr[i]=[];
        for (let j = 0; j < m; j++) {
            arr[i][j]=+prompt("Nhập phần tử hàng"+i+"cột"+j);
            document.write(arr[i][j]);
        }
    }document.write("Tổng các số chẵn trong ma trận có kích thước m*n là:"+sum(arr));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính cân nặng</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="can_nang"> Nhập cân nặng:  (kg)</label>
<input type="text" name="" id="can_nang">
<br>
<br>
<label for="chieu_cao"> Nhập chiều cao:  (m)</label>
<input type="text" name="" id="chieu_cao">
<br>
<br>
<button onclick="kiem_tra()">Kiểm tra</button>

<p id="result"></p>
<script>
    function kiem_tra() {
        let canNang = document.getElementById("can_nang").value;
        let  height = document.getElementById("chieu_cao").value;
        let bmi = canNang / ( Math.pow(Height, 2) )
        let result = ""
        if (bmi < 16){
            result = "Gầy độ 3. Ăn thật nhiều vào nhé";
        }
        if (bmi < 17){
            result = "Gầy độ 2. Ăn thật nhiều vào nhé";
        }
        if (bmi < 18.5){
            result = "Gầy độ 1. Ăn thật nhiều vào nhé";
        }
        if (bmi < 25){
            result = "Bình thường";
        }
        if (bmi < 35){
            result = "Béo Phì rồi má ";
        }
        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doan so</title>
</head>
<body>
<button onclick="handleClick()">start</button>
<script>
  function handleClick(){
    let number = +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?")
    let ramdomNumber =  Math.floor(Math.random() * number);
    let numberCheck = +prompt ("Nhập số bạn đoán");
    let count = 0
    while (numberCheck !== ramdomNumber){
      count++;
      if (count == 4) {
        alert("Bạn hết số lần đoán")
        break;
      } else if (numberCheck < ramdomNumber) {
        alert("Số bạn đoán bé hơn");
      } else {
        alert ("Số bạn đoán lớn hơn")
      }
      numberCheck= prompt ("Nhập số bạn đoán");
    }
    if (count == 4) {
      document.write("Bạn hết số lần đoán")
    } else if(numberCheck == ramdomNumber){
      document.write("Bạn đã đoán đúng số. Chúc mừng bạn!")
    }



  }
</script>
</body>
</html>

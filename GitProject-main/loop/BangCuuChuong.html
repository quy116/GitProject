<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bang cuu chuong</h1>
<script>
   let count;
   let j;
   count = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
   for (let i = 1; i <= 10; i++) {
       count = count + '<tr>'
       for (j = 1; j <= 10; j++) {
           count = count + "<td>" + j + "*" + i + "=" + i * j + "</td>";
       }
       count = count + "</tr>";
        j = 1;
   }
   document.write(count);


</script>

</body>
</html>

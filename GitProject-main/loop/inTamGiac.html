<script>
    // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
  let star = '*'
  for(let i = 0; i < 5; i++){
    for ( let j = 0; j <= i; j++){
      document.write(star)
    }
    document.write( "<br/>")
  }
  for (let i = 5; i > 0; i--){
    for ( let j = 1; j <= i; j++) {
      document.write(star)
    }
    document.write( "<br/>")
  }


  // Bài 4: In hình chữ nhật


  let i
  let j
  for (i = 0; i < 7; i++) {
      for (j = 0; j < 21; j++) {
          if (i>0 && i < 6 && j>0 && j<20){
              document.write("&nbsp&nbsp;");
          }else{
              document.write("*");}
      }
      document.write("<br/>");}

</script>

</body>
